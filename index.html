<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes week2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
    <link rel="stylesheet" href="src/style.css" />
  
  </head>
  <body>
   
    <div class="container"> 
       <div class="application">      
          <div class="row">
            <div class="col-1">POZNAŃ</div>
            <div class="col-1">KRAKÓW</div>
              <div class="col-1">GDANSK</div>
                <div class="col-1">LUBLIN</div>
          </div>
          
        <form class="search">
          <input type="text" id="city-input" placeholder="Enter the city" />
          <input type="submit" value="Search location" />
          <input type="submit" value="Current location" id="current-location"/>
       
        </form>
        
        <img src="img/app.svg" alt="">
       <h1 id="city">Warsaw</h1>
       <h2 class="day" id="current-time">Sunday 04:52</span></h2>
       <div class="row">
        <div class="col-6">
          <ul>
          <li> <span class="cloud-icon">☁</span><span class="temp" id="temperature">19</span><span class="units">℃</span>
          </ul>
          </div>
        <div class="col-6">
          <ul>
           <li>Humidity <span id="humidity"> 65</span>%</li>
              <li>Wind <span id="wind"> 14,9 </span>km/h</li>
          </div>
      </div>
      <div class="weather-forecast">
        <div class="row-forecast">
          <div class="col-2">
            <div class="forecast-day">
              Mon
            </div>
            <span class="forecast-icon">☁</span>
            <div class="forecast-temp"> 
              <span class="forecast-temp-max">19°</span>
              <span class="forecast-temp-min">11°</span>
            </div>
          </div>    
          </div>
      </div>
      <script src="src/index.js"></script>
     <div class="footer">
       <a href="https://github.com/Yuliya2022/Weather-apps-Bondarenko">Open-source code</a>, by Yuliya Bondarenko
     </div>
      </body>
</html>
